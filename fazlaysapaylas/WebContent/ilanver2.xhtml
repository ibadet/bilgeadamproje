<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>İlan Ver</title>
</h:head>

<f:metadata>
	<f:viewAction action="#{kategoriBean.onload}" />
</f:metadata>
<h:body>


	<h2>This is ilanver content</h2>
	<h:form enctype="multipart/form-data" style="width:500px">
		<div id="fotoYukleme">
			<p:fileUpload fileUploadListener="#{dosyaYukleBean.handleFileUpload}"
				invalidSizeMessage="#{messages['uyari.dosyaboyutu']}"
				invalidFileMessage="#{messages['uyari.dosyaturu']}"
				fileLimitMessage="#{messages['uyari.dosyasayisi']}" mode="advanced"
				dragDropSupport="false" multiple="true" update="messages"
				sizeLimit="3000000" fileLimit="5"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
			<p:growl id="messages" showDetail="true" />
		</div>

		<div id="kategori">
			<h2>Kategori Seçiniz</h2>
			<p:dataList value="#{kategoriBean.tumKategoriler}"
				var="kategori" type="ordered">
				<f:facet name="header">
            kategoriler
        </f:facet>
#{kategori.kategoriAdi}
    </p:dataList>

		</div>  
	</h:form>


</h:body>
</html>
